<div class="trainer-log">
    <h2>Training Log for Trainers</h2>
  
    <form (ngSubmit)="onSearch()">
      <div>
        <label for="trainee">Search by Trainee Name:</label>
        <input type="text" id="trainee" [(ngModel)]="searchTrainee" name="trainee">
      </div>
      <div>
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" [(ngModel)]="fromDate" name="fromDate">
      </div>
      <div>
        <label for="toDate">To Date:</label>
        <input type="date" id="toDate" [(ngModel)]="toDate" name="toDate">
      </div>
      <button type="submit">Search</button>
    </form>
  
    <h3>Training List</h3>
    <ul>
      <li *ngFor="let training of trainings">
        {{ training.date }} - {{ training.name }} - {{ training.trainee }} - {{ training.duration }}
      </li>
    </ul>
  </div>
