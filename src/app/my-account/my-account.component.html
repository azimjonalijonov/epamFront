<div class="account-container">
    <h2>My Account</h2>
  
    <form [formGroup]="accountForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" [readonly]="!isEditMode" />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" [readonly]="!isEditMode" />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" [readonly]="!isEditMode" />
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" formControlName="phone" [readonly]="!isEditMode" />
      </div>
  
      <div class="button-group">
        <button type="button" *ngIf="!isEditMode" (click)="toggleEditMode()" class="btn">Edit Profile</button>
        <button type="submit" *ngIf="isEditMode" class="btn">Save Changes</button>
        <button type="button" *ngIf="isEditMode" (click)="toggleEditMode()" class="btn btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
